card-deck-builder:
  title: Quoridorn 카드 덱 빌더 Ver.1.0.0a1
  description:
    tool: 방 데이터에 덱을 1개 등록하기 위한 기능입니다.
    import-text-paranoia-rebooted: |-
      클릭으로 파일 지정 다이얼로그가 표시됩니다.
      전용 텍스트 파일을 읽어들여, 덱을 만드는 것이 가능합니다.
      Paranoia Rebooted 공식 사이트에서 다운로드 가능한 온라인 세션용 카드 이미지 파일 zip 압축을 풀어, 포함된 「cards_free_200x300)」폴더 안의 텍스트 파일을 지정해 주십시오.
      「allCards.txt」만으로는 사용할 수 없습니다.
      사전에 이미지 파일을 Quoridorn에 업로드 해둘 필요가 있습니다.
  card-frame-preset:
    text-template: |-
      텍스트 템플릿
      (inSANe)
    template-image: 画像テンプレート
    full-image-paranoia: |-
      이미지 템플릿
      （Paranoia Rebooted）
    full-image-tnm: |-
      이미지 템플릿
      （도쿄・나이트메어）
    full-image-tnx: |-
      이미지 템플릿
      （도쿄N◎VA）
  button:
    import-text-paranoia-rebooted: 텍스트에서 불러오기 (Paranoia Rebooted)
  message-list:
    choose-base-deck: 베이스 덱 선택
    create-card: 덱 신규 작성
    create-deck-entrance: |-
      Quoridorn에 업로드 된 이미지를 사용해, 새로운 덱을 만듭니다.
      특수처리를 사용하지 않는 경우에는 화면 아래의 화살표로 넘어가 주세요.
    setting-frame: |-
      카드의 앞면 프레임을 설정해주세요.
      여기서 지정한 프레임이 다음 과정에 나오는 이미지나 문자의 베이스가 됩니다.
    choose-back-image: |-
      덱에 공용되는 카드의 뒷면을 선택해 주세요.
      신규작성시 설정할 수 있는 뒷면의 종류는 한 가지뿐입니다.
      여러 개의 뒷면을 가진 덱은 여러 개의 덱을 조합해서 작성해야 합니다.
    create-front: 카드 앞면을 고른 상태에서 카드 데이터를 입력해주세요.
    choose-card: 카드 선택・덱 등록
